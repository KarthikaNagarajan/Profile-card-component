<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container-fluid parent">
    <img class="top-img"src="images/bg-pattern-top.svg" alt="design img">
    <div class="card">
      <img class="bg-img" src="images/bg-pattern-card.svg" alt="background design">
      <div class="card-body">
        <img class="profile" src="images/image-victor.jpg" alt="Profile image">
        <div class="Details">
          <p> <span class="name-stats">Victor Crest</span> 26</p>
          <p>London</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="row">
          <p class="col-4 "><span class="name-stats">80K </span>Followers</p>
          <p class="col-4"><span class="name-stats">803K</span> Likes</p>
          <p class="col-4"><span class="name-stats">1.4K</span> Photos</p>
        </div>
         
      </div>
    </div>
    <img class="bottom-img" src="images/bg-pattern-bottom.svg" alt="design img">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Karthika N</a>.
    </div>  
  </div>
</body>
</html>
